<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
    <title>Pro-To-Type Typing Speed Game</title>
</head>

<body>
    <main>
        <div class="linkToRules">
            <a href="index.html">Back to rules</a>
        </div>
        <h2>Copy the text below</h2>
        <div id="textToTypeContainer">
            <div id="resultsPopup">
                <h2 id="resultsSubheading">RESULTS</h2>
                <div id="results">
                    <div id="wordsPerMinuteContainer">
                        <h3 id="wordsPerMinuteSubheading">Words per minute: </h3>
                        <p id="wordsPerMinuteResult">Test</p>
                    </div>
                    <div id="typingAccuracyContainer">
                        <h3 id="accuracySubheading">Accuracy: </h3>
                        <p id="accuracyResult">Test</p>
                    </div>
                </div>
                <p id="scrollDownText">Scroll down to see which words you got right</p>
            </div>
        </div>
        <div id="inputAndTimerContainer">
            <label class="hiddenLabelTextInput" for="textInput">Start typing here</label>
            <input type="text" id="textInput">
            <span id="timerSpan">60</span>
        </div>
    </main>
</body>

</html>
